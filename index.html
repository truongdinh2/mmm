<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">s</div>
    <script>
       function sum(x){
           if (x <= 2){
               return 1;
           } else{
               return sum(x-1) + sum(x-2);
           }
       }     
       
       var con = sum(10)

       document.getElementById('div1').innerHTML = con;
        
    </script>
   
</body>
</html>
